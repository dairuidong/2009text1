<body>
    <script>

        var arr = new Array()

        function Person(name,age,sex){
            this.name = name
            this.age = age
            this.sex = sex
        }

        Person.prototype.name = "代瑞栋"
        Person.prototype.age = 23
        Person.prototype.sex = "男"

        var p1 = new Person()
        console.log(p1)
        console.log(p1.name)
        console.log(p1.age)
        console.log(p1.sex)

        var p2 = new Person()
        console.log(p2)
        console.log(p2.name)
        console.log(p2.age)
        console.log(p2.sex)

        var p3 = new Person("zhangsan",11,"F")
        console.log(p3)
    </script>

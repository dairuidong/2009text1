<script>
    let obj1 = {
        name: "代瑞栋",
        age:23,
        sex: "男"
    };
    obj1[Symbol.iterator] = function(){
        let key = Object.keys(this);
        let index = 0;
        return {
            next(){
                if(index < key.length){
                    return{
                        value: obj1[key[index++]],
                        done: false
                    }
                }else{
                    return {
                        value: undefined,
                        done:true
                    }
                }
            }
        }
    }
    for(let i of obj1){
        console.log(i);
    }
</script>

<script>
    // 代理 拦截器 过滤器
    let obj1 = {
        name: "代瑞栋",
        age: 23
    }

    // 检测某个属性是否存在于对象中
    console.log("name" in obj1)

    var p1 = new Proxy(obj1,{

        // 拦截in操作
        has(t,prop){
            console.log("in操作：",prop)
        },

        // 拦截delete操作
        deleteProperty(t,prop){
            console.log("delete 了属性：",prop)
        },

        // 拦截属性的读操作
        get(t,p){
            console.log("读取了属性：",p)
            if(p=="sex"){
                console.log("禁止读取sex属性")
            }
        },

        // 当 写某个属性时 触发
        set(t,p,f,r){
            console.log(111111111111111)
            console.log(t)   //原始对象 （被拦截的那个对象）
            console.log(p)   //属性名
            console.log(f)   //写属性的值
            console.log(r)   //拦截器对象
            console.log(2222222222222222)
        },
    })

    // delete操作
    delete p1.xxx

    // in操作
    console.log("name" in p1)
</script>

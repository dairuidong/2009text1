        // 原生ajax
        // 实例化xhr
        var xhr = new XMLHttpRequest()

        xhr.onreadystatechange = function (){
            if(xhr.readyState==4 && xhr.status==200){
                // 接收服务器响应数据
                var res_data = xhr.responseText
                console.log("接收到的服务器的数据：",res_data)
                resolve(res_data)
            }
        }
        // open

        // send
